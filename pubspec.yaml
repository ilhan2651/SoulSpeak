name: soulspeakma
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^1.3.0
  shared_preferences: ^2.2.2
  speech_to_text: ^7.0.0
  flutter_tts: ^3.5.2
  cupertino_icons: ^1.0.8
  video_player: ^2.9.3
  permission_handler: ^11.0.1
  provider: ^6.1.2
  lottie: ^3.3.1
  just_audio: ^0.9.36
  path_provider: ^2.1.2
  dio: ^5.4.0
  audio_session: ^0.1.15
  file_selector: ^1.0.3
  jwt_decode: ^0.3.1
  record: ^5.0.4
  share_plus: ^7.2.1
  clipboard: ^0.1.3
  flutter_sound: ^9.2.13+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/ok.png
    - assets/images/welcome.png
    - assets/images/33.png
    - assets/animations/
    - assets/animations/stt.json
    - assets/videos/
    - assets/sounds/SoundHelix-Song-1.mp3

dependency_overrides:
  ffi: ^2.0.1

plugin:
  platforms:
    android:
      default_package: file_picker
    ios:
      default_package: file_picker
